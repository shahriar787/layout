<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap layout</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="brand">
                        
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-xs-7">
                    <div class="global_nav">
                        
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-5">
                    <div class="tools">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section id="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12 hero_content">
                    <div class="row">
                        <div class="col-md-8 col-sm-12 hidden-xs">
                            <div class="hero_feature">
                                hero_feature
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="hero_call_to_action">
                                hero_call_to_action
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 visible-md-block visible-lg-block padding_right_disable">
                    <div class="add">
                        add
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12 body_content">
                    <div class="row">
                        <div class="col-md-4 col-sm-8 col-xs-12">
                          <div class="article_feature">
                              article_feature
                          </div>  
                        </div>
                        <div class="col-sm-4 col-xs-12 visible-sm-block visible-xs-block">
                            <div class="add"></div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="article_listing">
                                article_listing
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 hidden-xs padding_right_disable">
                    <div class="sidebar_feature">
                        <div class="sidebar_content">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="footer_content"></div>
                </div>
            </div>
        </div>
    </footer>
    
    
    
    
    
    
    <script src="jq/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
